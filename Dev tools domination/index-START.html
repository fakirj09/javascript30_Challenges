<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log('Welcome!')

      // Interpolated
      console.log('Hello i am a %s string', 'ðŸ’©')

      // Styled
      // console.log('%c I am some great text', 'font-size:50px;background:red;')

      // warning!
      console.warn('oh my god!')

      // Error :|
      console.error('cringe!')

      // Info
      console.info('Burj khalifa is highest building in the world')

      // Testing
      const p = document.querySelector('p')
      // console.assert(p.classList.contains('ouch'), 'thats a wrong number')
      console.assert(p.classList.contains('ouch'), 'That is wrong!')

      // clearing
      console.clear()

      // Viewing DOM Elements
      console.log(p)
      console.dir(p)

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This Dog name is ${dog.name}`)
        console.log(`This dog age is ${dog.age}`)
        console.groupEnd()
      })

      // counting
      console.count('fakir')
      console.count('abishek')
      console.count('keerthana')
      console.count('fakir')
      console.count('keerthana')
      console.count('fakir')
      console.count('abishek')
      console.count('fakir')

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.log(data)
        })
    </script>
  </body>
</html>
