<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ]

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ]

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // const someBody = people.some(function (person) {
      //   const Year = new Date().getFullYear()
      //   if (Year - person.year >= 19) {
      //     return true
      //   }
      // })
      // console.log({ someBody })
      const someArray = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      )
      console.log({ someArray })
      // Array.prototype.every() // is everyone 19 or older?
      const everyArray = people.every(
        (pupil) => new Date().getFullYear() - pupil.year >= 19
      )
      console.log(everyArray)

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const findArray = comments.find((comment) => comment.id === 823423)
      console.log(findArray)
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const findIndexArr = comments.findIndex(
        (comment) => comment.id === 823423
      )
      console.log(findIndexArr)
      // comments.splice(findIndexArr, 1)
      const newComments = [
        ...comments.slice(0, findIndexArr),
        ...comments.slice(findIndexArr + 1),
      ]
      console.table(newComments)
    </script>
  </body>
</html>
